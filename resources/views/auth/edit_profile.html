<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 850px;
        }

        .profile-img-container {
            position: relative;
            display: inline-block;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border: 4px solid #667eea;
            padding: 5px;
            transition: transform 0.3s;
        }

        .profile-img:hover {
            transform: scale(1.08);
        }

        .upload-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .upload-btn input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .info-box {
            background: rgba(240, 240, 255, 0.9);
            border-left: 5px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .info-box p {
            margin: 5px 0;
            font-size: 1rem;
            font-weight: 500;
        }

        .info-box .title {
            font-weight: 700;
            color: #667eea;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.3);
        }

        .btn-primary {
            background: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background: #5563c1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-card">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <div class="profile-img-container">
                        <img src="https://png.pngitem.com/pimgs/s/150-1503945_transparent-user-png-default-user-image-png-png.png" 
                             class="profile-img rounded-circle mb-3">
                        <div class="upload-btn">
                            <i class="fas fa-camera"></i>
                            <input type="file" class="form-control">
                        </div>
                    </div>
                    <div class="info-box">
                        <p class="title">Role:</p>
                        <p>Administrator</p>
                        <p class="title">Tanggal Pendaftaran:</p>
                        <p>12 Januari 2024</p>
                        <p class="title">Tempat, Tanggal Lahir:</p>
                        <p>Jakarta, 5 Mei 1998</p>
                    </div>
                </div>
                <div class="col-md-8">
                    <h2 class="text-center mb-4 fw-bold">Edit Profile</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-bold"><i class="fas fa-user me-2"></i>Username</label>
                            <input type="text" class="form-control form-control-lg" value="janeuser">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold"><i class="fas fa-envelope me-2"></i>Email</label>
                            <input type="email" class="form-control form-control-lg" value="janesemail@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold"><i class="fas fa-lock me-2"></i>Password</label>
                            <input type="password" class="form-control form-control-lg">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                            <input type="password" class="form-control form-control-lg">
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="reset" class="btn btn-secondary btn-lg px-4">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-lg px-4 ms-3">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
